<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/removed-background-logo.png" />
    <link rel="apple-touch-icon" href="/removed-background-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ONYX - Premium Wallpapers for iOS. Curated high-quality wallpapers to elevate your device." />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://onyx-mobile.github.io" />
    <meta property="og:title" content="ONYX - Premium Wallpapers" />
    <meta property="og:description" content="Curated high-quality wallpapers to elevate your device." />
    <meta property="og:image" content="https://onyx-mobile.github.io/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ONYX - Premium Wallpapers" />
    <meta name="twitter:description" content="Curated high-quality wallpapers to elevate your device." />
    <meta name="twitter:image" content="https://onyx-mobile.github.io/og-image.png" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://onyx-mobile.github.io" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>ONYX - Premium Wallpapers</title>
    
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
